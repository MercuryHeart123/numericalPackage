# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 17
    - name: Install dependencies
      run: |
        cd numerical-65-server
        npm install

    - name: Run tests
      run: |
        cd numerical-65-server
        npm test
        
    - name: Login to DockerHub Registry
      run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: Build Docker image
      run: docker-compose build
    
    - name: Tag image client
      run: docker tag mercuryheart123/numerical-65-client mercuryheart123/numerical-65-client:latest
    
    - name: Tag image server
      run: docker tag mercuryheart123/numerical-65-server mercuryheart123/numerical-65-server:latest

    - name: Push client to Docker Hub
      run: docker push mercuryheart123/numerical-65-client:lastest
      
    - name: Push server to Docker Hub
      run: docker push mercuryheart123/numerical-65-server:lastest

